<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>

                   
                    <input type="button" class="btn btn-primary evaluation" value="AC" id="clear">

                    <input type="button" class="btn btn-primary ml-3 delete" value="DEL" onclick="backspace()">

                    <input type="button" class="btn btn-primary ml-3 operator" value="%" onclick="document.calculator.display.value+='%'">

                    <input type="button" class="btn btn-primary ml-3 operator" value="/" onclick="document.calculator.display.value+='/'"><br><br>

                    <input type="button" class="btn btn-primary" value="7" onclick="seven()">

                    <input type="button" class="btn btn-primary ml-3" value="8" onclick="eight()">

                    <input type="button" class="btn btn-primary ml-3" value="9" onclick="nine()">

                    <input type="button" class="btn btn-primary ml-3 operator" value="*" onclick="document.calculator.display.value+='*'"><br><br>

                    <input type="button" class="btn btn-primary" value="4" onclick="four()">

                    <input type="button" class="btn btn-primary ml-3" value="5" onclick="five()">

                    <input type="button" class="btn btn-primary ml-3" value="6" onclick="six()">

                    <input type="button" class="btn btn-primary ml-3 operator" value="-" onclick="document.calculator.display.value+='-'"><br><br>

                    <input type="button" class="btn btn-primary" value="1" onclick="one()">

                    <input type="button" class="btn btn-primary ml-3" value="2" onclick="two()">

                    <input type="button" class="btn btn-primary ml-3" value="3" onclick="three()">

                    <input type="button" class="btn btn-primary ml-3 operator" value="+" onclick="document.calculator.display.value+='+'"><br><br>

                    <input type="button" class="btn btn-primary" value="0" onclick="zero()">

                    <input type="button" class="btn btn-primary ml-3" value="00" onclick="document.calculator.display.value+='00'">

                    <input type="button" class="btn btn-primary ml-3" value="." onclick="point()">
                    
                    <input type="button" class="btn btn-primary ml-3 calculator" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">
                    

                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
